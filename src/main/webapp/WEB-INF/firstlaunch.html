<!DOCTYPE html>
<html>
<head>
<title>First launch - Grible</title>
<link rel="shortcut icon" href="img/favicon.ico">
<link rel="stylesheet" type="text/css" href="css/firstlaunch.css" />
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/firstlaunch.js"></script>
<script type="text/javascript" src="lang/current.json"></script>
</head>
<body>
	<img id="login-logo" src="img/grible_logo.png">
	<span id="title">Grible</span>
	<img id="img-world" src="img/world.png">
	<!-- <script type="text/javascript">document.write(lang.)</script> -->
	<p>
		<script type="text/javascript">
			document.write(lang.firsttime)
		</script>
	</p>
	<div id="type-selection" class="setting-table">
		<div class="table">
			<div class="table-row">
				<div class="table-cell">
					<img src="img/json.jpg">
				</div>
				<div class="table-cell">
					<img src="img/postgresql.jpg">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell">
					<p>
						<script type="text/javascript">
							document.write(lang.jsondescr)
						</script>
					</p>
				</div>
				<div class="table-cell">
					<p>
						<script type="text/javascript">
							document.write(lang.postgresdescr)
						</script>
					</p>
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell center">
					<input id="btn-select-json" type="button" value="Select JSON"
						class="ui-button">
				</div>
				<div class="table-cell center">
					<input id="btn-select-postgresql" type="button"
						value="Select PostgreSQL" class="ui-button">
				</div>
			</div>
		</div>
	</div>
	<div id="postgres-settings" class="setting-table hiddensettings">
		<script type="text/javascript">
			document.write("<strong>" + lang.note + ":</strong> " + lang.postgresnotinstalled)
		</script>
		<br /> <input type="radio" name="createnewdb" value="true"
			checked="checked">
		<script type="text/javascript">
			document.write(lang.nodatayet)
		</script>
		<span class="showninfo info"> *</span><br> <input type="radio"
			name="createnewdb" value="false">
		<script type="text/javascript">
			document.write(lang.alreadyhavedata)
		</script>
		<div class="table">
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.dbhost)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input class="dialog-edit" name="dbhost" value="localhost">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.dbport)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input class="dialog-edit" name="dbport" value="5432">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.dbname)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input class="dialog-edit" name="dbname" value="grible">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.dblogin)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input class="dialog-edit" name="dblogin" value="postgres">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.dbpswd)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input type="password" class="dialog-edit" name="dbpswd">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.gribleadminname)
					</script>
					<span class="hiddeninfo info"> * </span>:
				</div>
				<div class="table-cell dialog-cell">
					<input class="dialog-edit" name="griblelogin" value="admin">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.gribleadminpswd)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input type="password" class="dialog-edit" name="griblepswd">
				</div>
			</div>
		</div>
		<span class="hiddeninfo info"><br>* <script
				type="text/javascript">
			document.write(lang.pswdwillbeupdated)
		</script></span> <span class="showninfo info"><br>* <script
				type="text/javascript">
			document.write("<strong>" + lang.note + ":</strong> " + lang.dbcreateinadvance)
		</script></span>
		<div class="dialog-buttons right">
			<script type="text/javascript">
				document.write('<input id="btn-createdb" type="button" value="'+ lang['createdb'] + '" class="ui-button">')
			</script>
		</div>
	</div>
	<div id="json-settings" class="setting-table hiddensettings">
		<input type="radio" name="exportfromdb" value="false"
			checked="checked">
		<script type="text/javascript">
			document.write(lang.nodatatoexport)
		</script>
		<br> <input type="radio" name="exportfromdb" value="true">
		<script type="text/javascript">
			document.write(lang.havesomedata)
		</script>
		<div class="table">
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.dbhost)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input class="dialog-edit" name="dbhost" value="localhost"
						disabled="disabled">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.dbport)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input class="dialog-edit" name="dbport" value="5432"
						disabled="disabled">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.dbname)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input class="dialog-edit" name="dbname" value="grible"
						disabled="disabled">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.dblogin)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input class="dialog-edit" name="dblogin" value="postgres"
						disabled="disabled">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.dbpswd)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input type="password" class="dialog-edit" name="dbpswd"
						disabled="disabled">
				</div>
			</div>
			<div class="table-row">
				<div class="table-cell dialog-cell">
					<script type="text/javascript">
						document.write(lang.destinationpath)
					</script>
					:
				</div>
				<div class="table-cell dialog-cell">
					<input class="dialog-edit" name="destination"
						value="C:\Tools\Grible\Temp" disabled="disabled">
				</div>
			</div>
		</div>
		<div class="dialog-buttons right">
			<input id="btn-export" type="button" value="Finish" class="ui-button">
		</div>
	</div>
	<div id="console" class="hiddensettings"></div>
	<div id="success"></div>
	<div id="footer" class="page-bottom">
		<span class="build"><script type="text/javascript">
			document.write(lang.version)
		</script>:</span>
	</div>
</body>
</html>
